<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beer Rating Injector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>üç∫ Beer Rating Injector</h1>
    </header>

    <main class="popup-content">
      <!-- Extension Toggle -->
      <section class="setting-section">
        <div class="setting-row">
          <label for="extension-toggle">Extension</label>
          <div class="toggle-switch">
            <input type="checkbox" id="extension-toggle" checked>
            <span class="toggle-slider"></span>
          </div>
        </div>
      </section>

      <!-- Data Source -->
      <section class="setting-section">
        <div class="setting-row">
          <label>Data Source</label>
          <span id="data-source" class="data-source-badge">
            <span class="source-icon">üåê</span>
            <span class="source-text">Scraping</span>
          </span>
        </div>
      </section>

      <!-- API Key -->
      <section class="setting-section">
        <div class="setting-label">
          <label for="api-client-id">Untappd API Key <span class="optional">(optional)</span></label>
        </div>
        <div class="api-inputs">
          <input type="text" id="api-client-id" placeholder="Client ID">
          <input type="password" id="api-client-secret" placeholder="Client Secret">
        </div>
        <div class="button-row">
          <button id="save-api-key" class="btn btn-primary">Save API Key</button>
          <button id="clear-api-key" class="btn btn-secondary">Clear</button>
        </div>
        <p id="api-status" class="status-message"></p>
      </section>

      <!-- Cache Stats -->
      <section class="setting-section">
        <div class="setting-label">
          <label>Cache</label>
        </div>
        <div class="stats-row">
          <div class="stat">
            <span class="stat-value" id="cached-beers">0</span>
            <span class="stat-label">beers cached</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="hit-rate">0%</span>
            <span class="stat-label">hit rate</span>
          </div>
        </div>
        <button id="clear-cache" class="btn btn-secondary btn-full">Clear Cache</button>
        <p id="cache-status" class="status-message"></p>
      </section>
    </main>

    <footer class="popup-footer">
      <p>v1.0.0 | <a href="https://untappd.com" target="_blank" rel="noopener">Powered by Untappd</a></p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
