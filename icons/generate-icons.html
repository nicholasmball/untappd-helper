<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    .icon-row { display: flex; align-items: center; gap: 20px; margin: 20px 0; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    a { display: inline-block; margin: 10px; padding: 10px 20px; background: #ffcc00; color: #000; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Generate Extension Icons</h1>
  <p>Click each link to download the icon, then save it to the icons folder.</p>

  <div class="icon-row">
    <canvas id="icon16" width="16" height="16"></canvas>
    <a id="download16" download="icon16.png">Download 16x16</a>
  </div>

  <div class="icon-row">
    <canvas id="icon48" width="48" height="48"></canvas>
    <a id="download48" download="icon48.png">Download 48x48</a>
  </div>

  <div class="icon-row">
    <canvas id="icon128" width="128" height="128"></canvas>
    <a id="download128" download="icon128.png">Download 128x128</a>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#ffcc00');
      gradient.addColorStop(1, '#f7b500');

      // Draw circle
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 1, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();

      // Draw beer emoji
      ctx.font = `${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸº', size/2, size/2);
    }

    const sizes = [16, 48, 128];
    sizes.forEach(size => {
      const canvas = document.getElementById(`icon${size}`);
      drawIcon(canvas);
      document.getElementById(`download${size}`).href = canvas.toDataURL('image/png');
    });
  </script>
</body>
</html>
